<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>다중 이벤트 처리</h3>
    <div>
        <ul>
            <li><img src="./img (3)/1.jpg" alt="1" width="100px"></li>
            <li><img src="./img (3)/2.jpg" alt="2" width="100px"></li>
            <li><img src="./img (3)/3.jpg" alt="3" width="100px"></li>
            <li><img src="./img (3)/4.jpg" alt="4" width="100px"></li>
        </ul>
        결과:
        <div class="result">
            <img src="./img (3)/1.jpg" alt="결과" width="300px">
        </div>
    </div>

    <script>
	
	/*
	사진을 클릭할 때마다 결과 화면이 그 사진으로 바뀌면 됩니다. 
	*/

    const $result = document.querySelector('.result');
    const $img = document.querySelector('.img');

    $result.onchange = function() {
        $img.setAttribute('src', $ul.value);
    }
      

    </script>
    
</body>
</html>
