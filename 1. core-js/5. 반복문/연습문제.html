<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
   <script>
       //Math.random(); 0.0이상 1.0 미만의 랜덤값.
       //Math.floor(): 내림, Math.ceil(): 올림, Math.round(): 
       
       var cConut = 0, iCount = 0;
       
       while(true) {
        //문제를 만들기 위한 정수 난수 두 개 생성
        var rn1 = Math.floor((Math.random()*20) + 1);
        var rn2 = Math.floor((Math.random()*20) + 1);

        //부호를 결정하기 위해 0 1 2 랜덤 정수 난수 생성
        var rn3 = Math.floor((Math.random()*3));

        var realAnswer, operatorMark;
        if(rn3===0) {
            operatorMark = '+';
            realAnswer = rn1 + rn2;
        } else if(rn3 === 1){
            operatorMark = '-';
            realAnswer = rn1 - rn2;
        } else if(rn3 === 2) {
            operatorMark = '*';
            realAnswer = rn1 * rn2;
        }

        
        var answer = prompt(`${rn1} ${operatorMark} ${rn2} = ???`);
    
        if(answer === '그만') {
            break;
        }
    
        if(answer == realAnswer) { //=== 입력하면 무조건 오답으로 뜬다.
            alert('정답입니다!');
            cConut++;
        } else {
            alert('오답입니다!');
            iCount++;
        }
        
    }

    alert(`프로그램이 종료되었습니다.
    # 정답횟수: ${cCount}회, 오답횟수: ${iCount}회`);


       
   </script>
</body>
</html>
